<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Navigation -->
  <body>
    <nav>
      <div class="nav__left">
        <a href="index.html"
          ><img src="images/logo2.png" alt="" class="logo"
        /></a>
        <ul>
          <li><img src="images/notification.png" alt="" /></li>
          <li><img src="images/inbox.png" alt="" /></li>
          <li><img src="images/video.png" alt="" /></li>
        </ul>
      </div>
      <div class="nav__right">
        <div class="search__box">
          <img src="images/search.png" alt="" />
          <input type="text" placeholder="search" />
        </div>
        <div class="nav__user--icon" onclick="settingsMenuToggle()">
          <img src="images/profile-pic.png" alt="" />
        </div>
      </div>

      <!-- Dropdown Settings Menu -->
      <div class="settings__menu">
        <div id="dark--btn">
          <span></span>
        </div>
        <div class="settings__menu--inner">
          <div class="user__profile">
            <img src="images/profile-pic.png" alt="" />
          </div>
        </div>
        <hr />
        <div class="user__profile">
          <img src="images/feedback.png" alt="" />
          <div>
            <p>Give Feedback</p>
            <a href="#">Help us improve the new design</a>
          </div>
        </div>
        <hr />
        <div class="settings__links">
          <img src="images/setting.png" class="settings--icon" alt="" />
          <a href="#"
            >Settings & Privacy <img src="images/arrow.png" alt="" />
          </a>
        </div>
        <div class="settings__links">
          <img src="images/help.png" class="settings--icon" alt="" />
          <a href="#">Help & Support <img src="images/arrow.png" alt="" /> </a>
        </div>
        <div class="settings__links">
          <img src="images/display.png" class="settings--icon" alt="" />
          <a href="#"
            >Display & Accessibility <img src="images/arrow.png" alt="" />
          </a>
        </div>
        <div class="settings__links">
          <img src="images/logout.png" class="settings--icon" alt="" />
          <a href="#"
            >Settings & Privacy <img src="images/arrow.png" alt="" />
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
